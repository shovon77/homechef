<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Order Confirmation - Homechef</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#ffffff",
                        "background-dark": "#102216",
                        "talo-green": "#294B29",
                        "text-gray": "#4F4F4F",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-start">
</div>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#111813] dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-3xl">close</span>
</button>
</div>
</div>
<main class="flex flex-1 flex-col items-center justify-center p-4 text-center">
<!-- Hero Graphic -->
<div class="flex w-full items-center justify-center py-8">
<div class="flex h-32 w-32 items-center justify-center rounded-full bg-talo-green/10 dark:bg-talo-green/20">
<span class="material-symbols-outlined text-talo-green dark:text-primary text-7xl">local_dining</span>
</div>
</div>
<!-- Headline Text -->
<h1 class="text-talo-green dark:text-primary tracking-light text-[32px] font-bold leading-tight px-4 pb-3 pt-6">Thank You for Your Order!</h1>
<!-- Body Text -->
<p class="text-text-gray dark:text-gray-300 text-base font-normal leading-normal pb-3 pt-1 px-4 max-w-md">
                Enjoy your delicious, home-cooked meal! Your support means the world to our local chefs.
            </p>
</main>
<div class="w-full px-4 py-3 flex flex-col gap-4">
<!-- Primary CTA Button -->
<div class="flex">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-talo-green text-white text-base font-bold leading-normal tracking-[0.015em] dark:bg-primary dark:text-background-dark">
<span class="truncate">Back to Home</span>
</button>
</div>
<!-- Secondary Action Button -->
<div class="flex pb-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-transparent text-talo-green dark:text-primary text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Rate Your Chef</span>
</button>
</div>
</div>
</div>
</body></html>
