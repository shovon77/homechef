</label>
<label class="flex flex-col w-full">
<p class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2">Email</p>
<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white px-4 text-base font-normal leading-normal text-gray-900 placeholder:text-gray-400 focus:border-talo-green focus:outline-0 focus:ring-2 focus:ring-talo-green/40 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 dark:placeholder:text-gray-500 dark:focus:border-talo-green" placeholder="you@example.com" type="email"/>

<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white px-4 text-base font-normal leading-normal text-gray-900 placeholder:text-gray-400 focus:border-talo-green focus:outline-0 focus:ring-2 focus:ring-talo-green/40 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 dark:placeholder:text-gray-500 dark:focus:border-talo-green" placeholder="Enter your password" type="password"/>
</label>
